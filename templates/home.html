<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission To Mars Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class='container'>
        <div class='jumbotron text-center'>
            <h1> Mission to Mars! </h1> 
            <h4> Lets blast off and learn about the red planet!</h4>
            <p><a class='btn btn-primary btn-lg' href="/scrape" role="button">Scrape!</a></p>
    </div>

    <div class='row'>
        <div class='col-md-12'>
            <p><h4>The latest on news about Mars!</h4></p>
            <hr>
            <p><b>{{mars_info.news_title}}</b></p>
            <p>{{mars_info.news_info}}</p>
        </div>
    </div>

    <div class='row'>
        <div class='col-md-6'>
            <p><h4>Today's Featured Image</h4></p>
            <img src ={{mars_info.featured_image | safe }} alt='featured mars image'>

        </div>
        <div class='col-md-6'>
            {{mars_info.html_table | safe}}
        </div>
    </div>

    

</body>

</html>
